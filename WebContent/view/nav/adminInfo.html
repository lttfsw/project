    <link rel="stylesheet" href="../../resources/css/UserInfo.css" type="text/css"></link>
    <script type="text/javascript" src="../../resources/js/jquery-1.7.1.min.js"></script>

</head>

<body>
<div class="infoPage">
    <!--<div class="menuInfo">-->

    <div class="infoPageCon">
        <div class="accountInfo infoCon">
            <div class="infoTitle">账号信息</div>
            <div class="info-input"><span>&nbsp;&nbsp;&nbsp;账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：&nbsp;</span><input type="text" placeholder="" class="accountNum" id= "account" disabled="disabled" /></div>
        	<div class="info-input info-inputR"><span>银&nbsp;行&nbsp;账&nbsp;号：&nbsp;</span><input type="text" placeholder="" class="accountNum" id= "bank" disabled="disabled" /></div>
        </div>
        <div class="basicInfo infoCon">
            <div class="infoTitle">基本信息</div>
            <div class="info-input"><span>&nbsp;&nbsp;&nbsp;昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：&nbsp;</span><input type="text" placeholder="" class="companyName" id="nickname" disabled="disabled"/></div>
            <div class="info-input info-inputR"><span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</span><input class="account" type="text" placeholder="" class="representative" id="sex" disabled="disabled" /></div>
            <div class="info-input_1"><span>身份证号码：</span><input class="account" type="text" placeholder="" class="contactName" id="identity" disabled="disabled"/></div>
            <div class="info-input"><span>&nbsp;&nbsp;&nbsp;手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：&nbsp;</span><input type="text" placeholder="" class="cellphone" id= "phone" disabled="disabled"/></div>
            <div class="info-input info-inputR"><span>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：</span><input type="text" placeholder="" class="checkInTime" id= "tel" disabled="disabled"/></div>
            <!-- <div style="position: absolute;display:block;float:left;left: 78%;top: 30px;height: 120px;width: 20%;border: 1px solid black ">
                <img src="../../resources/image/1.png" style="height: 100%;width: 100%;"> -->
            </div>
            <div class="info-input"><span>&nbsp;&nbsp;&nbsp;地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：&nbsp;</span><input type="text" placeholder="" class="cellphone" id= "address" disabled="disabled"/></div>
            <div class="info-input info-inputR"><span>Q&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Q：&nbsp;</span><input type="text" placeholder="" class="checkInTime" id= "qq" disabled="disabled"/></div>
            <div class="info-input_1 input-licence"><span>&nbsp;&nbsp;&nbsp;备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：&nbsp;</span><input type="text" placeholder="" class="licence" id= "remark" disabled="disabled"/></div>
         <div class="serviceInfo infoCon">
            <div class="infoTitle">服务信息</div>
            <!-- <div class="info-input_3"><span>会员等级：</span><input type="text" placeholder="" class="accountNum" id= "account" disabled="disabled"/></div> -->
            <div class="info-input_3 info-inputR"><span>工作日期：</span><input type="text" placeholder="" class="accountNum" id= "worktime" disabled="disabled"/></div>
            <div class="info-input"><span>当前状态：</span><input type="text" placeholder="" class="accountNum" disabled="disabled" id="status"/></div>
            <!--<div class="info-btn"><div class="info-button tiBtn"style="background-color:#999999">提&nbsp;&nbsp;&nbsp;醒</div></div>-->
        </div>
        
        
        </div>
       
        <div class="bottomInfo">
            <!--<div class="info-input input-remarks"><span>&nbsp;&nbsp;&nbsp;&nbsp;备注：</span><input type="text" placeholder="" class="remarks" disabled="disabled"/></div>-->
           <!--  <div class="info-btn" >
                <div class="info-button active submitBtn" id="btok" style="position:relative;float: left;left: 160%;">确&nbsp;&nbsp;&nbsp;定</div>
                <div class="info-button cancelBtn" style="position:absolute;float: left;left: 82%;">取&nbsp;&nbsp;&nbsp;消</div>
            </div>-->
        </div>
    </div>
    <div class="infoPageCon photoCon">
        照片内容
    </div>
</div>
</body>
<script type="text/javascript">

//取出json字符串
var data = sessionStorage.getItem("data");
//把json字符串解析成json对象
var obj = JSON.parse(data);
    //给文本框复制
    $("#account").val(obj.account);
    $("#phone").val(obj.account);
    $("#nickname").val(obj.nickname);
    $("#sex").val(obj.sex);
    $("#identity").val(obj.identity);
    $("#tel").val(obj.tel);
    $("#address").val(obj.address);
    $("#qq").val(obj.qq);
    $("#remark").val(obj.remark);
    $("#worktime").val(obj.worktime);
    $("#status").val(obj.status);
    $("#bank").val(obj.bank);
    //显示完清空数据
    sessionStorage.clear();
</script>
</html>
