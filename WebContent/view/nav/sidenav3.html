<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../resources/css/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-tab layui-tab-card">
  <ul class="layui-tab-title">

    <li>商户信息</li>
    <li>照片信息</li>

  </ul>
  <div class="layui-tab-content" style="height: 100px;">
    <div class="layui-tab-item layui-show">

      <form class="layui-form" action="">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend>账号详情</legend>
        </fieldset>

        <div class="layui-form-item">
          <label class="layui-form-label">账号</label>
          <div class="layui-input-block">
            <input name="title" lay-verify="title" autocomplete="off" value="14321413"
                   class="layui-input" type="text" readonly="readonly" disabled="disabled">
          </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend>基本信息</legend>
        </fieldset>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">企业名称</label>
            <div class="layui-input-inline">
              <input name="phone" lay-verify="phone" value="演艺通有限公司" autocomplete="off"
                     class="layui-input" type="tel" disabled="disabled">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">法人代表</label>
            <div class="layui-input-inline">
              <input name="phonea" lay-verify="phone" value="李小二" autocomplete="off"
                     class="layui-input" type="tel" disabled="disabled">
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">联络人</label>
            <div class="layui-input-inline">
              <input name="phosne" lay-verify="phone" value="张三" autocomplete="off"
                     class="layui-input" type="tel" disabled="disabled">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">座机号码</label>
            <div class="layui-input-inline">
              <input name="phsone" lay-verify="phone" value="43242342" autocomplete="off"
                     class="layui-input" type="tel" disabled="disabled">
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
              <input name="phosssne" lay-verify="phone" value="12332132131" autocomplete="off"
                     class="layui-input" type="tel" disabled="disabled">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">入驻时间</label>
            <div class="layui-input-inline">
              <input name="phofsdfne" lay-verify="phone" value="2017-09-21" autocomplete="off"
                     class="layui-input" type="tel" disabled="disabled">
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">银行账号</label>
            <div class="layui-input-inline">
              <input name="phone" lay-verify="phone" value="4789239804234243" autocomplete="off"
                     class="layui-input" type="tel" disabled="disabled">
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">营业执照</label>
          <div class="layui-input-block">
            <input name="title" lay-verify="title" autocomplete="off" value="143214131243143"
                   class="layui-input" type="text" readonly="readonly" disabled="disabled">
          </div>
        </div>
          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>服务信息</legend>
          </fieldset>
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">会员等级</label>
              <div class="layui-input-inline">
                <input name="phone" lay-verify="phone" value="" autocomplete="off"
                       class="layui-input" type="tel" disabled="disabled">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">服务协议编号</label>
              <div class="layui-input-inline">
                <input name="phone" lay-verify="phone" value="" autocomplete="off"
                       class="layui-input" type="tel" disabled="disabled">
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">会员到期</label>
              <div class="layui-input-inline">
                <input name="phone" lay-verify="phone" value="2017-09-24" autocomplete="off"
                       class="layui-input" type="tel" disabled="disabled">
              </div>
            </div>
          </div>


      </form>

    </div>

    <div class="layui-tab-item">


    </div>
  </div>
</div>


<script src="../../resources/js/closable-tab-div.js"></script>
<script src="../../resources/js/jquery-3.1.1.min.js"></script>
<!--引入layui-->
<script src="../../resources/layui.js"></script>
<script src="../../resources/js/closable-tab-div.js"></script>
<script src="../../resources/js/bootstrap.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  layui.use(['form', 'layedit', 'laydate', 'element'], function () {
    var form = layui.form
        , layer = layui.layer
        , element = layui.element
        , layedit = layui.layedit
        , laydate = layui.laydate;

    //日期
    laydate.render({
      elem: '#date'
    });
    laydate.render({
      elem: '#date1'
    });

    //创建一个编辑器
    var editIndex = layedit.build('LAY_demo_editor');

    //自定义验证规则
    form.verify({
      title: function (value) {
        if (value.length < 5) {
          return '标题至少得5个字符啊';
        }
      }
      , pass: [/(.+){6,12}$/, '密码必须6到12位']
      , content: function (value) {
        layedit.sync(editIndex);
      }
    });

    //监听指定开关
    form.on('switch(switchTest)', function (data) {
      layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });
      layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
    });

    //监听提交
    form.on('submit(demo1)', function (data) {
      layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      })
      return false;
    });

  });
</script>

</body>
</html>
