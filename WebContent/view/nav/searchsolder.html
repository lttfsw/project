<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>信息页面</title>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script>

	<script type="text/javascript" src="../../resources/js/info.js"></script>
	<link rel="stylesheet" href="../../resources/css/info.css" type="text/css"></link>
	<script type="text/javascript" src="../../jquery-1.11.3.min.js"></script>

	</head>

	<body>
		<div class="infoPage">
			<div class="menuInfo">
				<div class="menu active">商户信息</div>
				<div class="menu photoMenu">照片信息</div>
			</div>
			<div class="infoPageCon">
				<div class="accountInfo infoCon">
					<div class="infoTitle">账号信息</div>
					<div class="info-input"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账号：</span><input type="text" placeholder="" class="accountNum" id= "account" disabled="disabled"/></div>
				</div>
				<div class="basicInfo infoCon">
					<div class="infoTitle">基本信息</div>
					<div class="info-input"><span>企业名称：</span><input type="text" placeholder="" class="companyName" id="name" readonly="readonly"disabled="disabled"/></div>
					<div class="info-input info-inputR"><span>法人代表：</span><input class="account" type="text" placeholder="" class="representative"  id="legal" disabled="disabled"/></div>
					<div class="info-input"><span>&nbsp;&nbsp;&nbsp;联络人：</span><input class="account" type="text" placeholder="" class="contactName" id="linkman" disabled="disabled"/></div>
					<div class="info-input info-inputR"><span>座机号码：</span><input class="account" type="text" placeholder="" id="tel" class="telphone" disabled="disabled"/></div>
					<div class="info-input"><span>手机号码：</span><input type="text" placeholder="" class="cellphone" id= "phone" disabled="disabled"/></div>
					<div class="info-input info-inputR"><span>入驻时间：</span><input type="text" placeholder="" class="checkInTime" id= "settime" disabled="disabled"/></div>
					<div class="info-input input-bank"><span>银行账号：</span><input type="text" placeholder="" class="bankAccount" id= "bank" disabled="disabled"/></div>
					<div class="info-input input-licence"><span>营业执照：</span><input type="text" placeholder="" class="licence" id= "license" disabled="disabled"/></div>
				</div>
				<div class="serviceInfo infoCon">
					<div class="infoTitle">服务信息</div>
					<div class="info-input"><span>会员等级：</span><input type="text" placeholder="" class="accountNum" id= "rank" disabled="disabled"/></div>
					<!-- <div class="info-input info-inputR"><span>会员到期：</span><input type="text" placeholder="" class="accountNum" id="remark" disabled="disabled"/></div> -->
					<div class="info-input"><span>服务协议：</span><input type="text" placeholder="" class="accountNum" id="contract" disabled="disabled"/></div>
					<!-- <div class="info-btn"><div class="info-button tiBtn">提&nbsp;&nbsp;&nbsp;醒</div></div> -->
				</div>
				<div class="bottomInfo">
					<div class="info-input input-remarks"><span>&nbsp;&nbsp;&nbsp;&nbsp;备注：</span><input type="text" placeholder="" class="remarks" id="remark" disabled="disabled"/></div>
					<div class="info-btn">
						<!-- <div class="info-button active submitBtn" id="btok">确&nbsp;&nbsp;&nbsp;定</div>
						<div class="info-button cancelBtn">取&nbsp;&nbsp;&nbsp;消</div> -->
					</div>
				</div>
			</div>
			<div class="infoPageCon photoCon">
				<div class="info-input_a"><span>营业执照编号：</span><input type="text" placeholder="" class="accountNum" id= "num" disabled="disabled"/></div>
				<div style="position: relative;border: 1px solid black;height: 200px;width: 40%;left: 30%;margin-top: 20px;margin-bottom: 20px"><img id="accountNum" src="" style="width: 100%;height: 100%" /></div>
				<div class="info-input_a"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;银行账号：</span><input type="text" placeholder="" class="accountNum" id= "bank_account" disabled="disabled"/></div>
				<div style="position: relative;border: 1px solid black;height: 200px;width: 40%;left: 30%;margin-top: 20px;margin-bottom: 20px"><img id="bankNum" src="" style="width: 100%;height: 100%"/></div>

			</div>
		</div>
	</body>
	<script type="text/javascript">
	//取出json字符串
	var data = sessionStorage.getItem("data");
    //把json字符串解析成json对象
	var obj = JSON.parse(data);
	//给文本框复制
	$("#name").val(obj.name);
	$("#legal").val(obj.legal);
	$("#linkman").val(obj.linkman);
	$("#account").val(obj.account);
	$("#settime").val(obj.set_time);
	$("#bank").val(obj.bank);
	$("#license").val(obj.license);
	$("#rank").val(obj.rank);
	$("#tel").val(obj.tel);
	$("#phone").val(obj.phone);
	$("#contract").val(obj.contract);
	$("#remark").val(obj.remark);
	$("#bank_account").val(obj.remark);
	$("#num").val(obj.remark);	
	$("#accountNum").attr("src",obj.license_img);
	$("#bankNum").attr("src",obj.account_img);
	//显示完清空数据
	sessionStorage.clear();
	

	</script>
</html>
